<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Report - PrajaLink</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .camera-section {
      margin-top: 15px;
      text-align: center;
    }
    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }
    .capture-btn {
      background: #28a745;
      margin-top: 10px;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    #photo-preview {
      width: 100%;
      border-radius: 8px;
      display: none;
      margin-top: 10px;
    }

    /* Map styling */
    #map {
      height: 320px;
      width: 100%;
      border-radius: 8px;
      margin-top: 12px;
      border: 1px solid #ddd;
    }

    .coords-row {
      display: flex;
      gap: 10px;
    }
    .coords-row input {
      width: 50%;
    }

    .hint {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit a New Report</h1>

    <form action="/report" method="POST" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input id="name" type="text" name="name" required>

      <label for="location">Location (text):</label>
      <input id="location" type="text" name="location" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="image">Upload Image or Capture from Camera:</label>
      <!-- Regular upload option -->
      <input id="image" type="file" name="image" accept="image/*" capture="environment">

      <!-- Optional live camera capture -->
      <div class="camera-section">
        <video id="camera" autoplay playsinline></video>
        <button type="button" class="capture-btn" onclick="capturePhoto()">ðŸ“¸ Capture Photo</button>
        <img id="photo-preview" alt="Captured Photo">
        <input type="hidden" id="captured_image" name="captured_image">
      </div>

      <!-- Latitude & Longitude (auto-filled by geolocation / map) -->
      <div class="coords-row" style="margin-top:12px;">
        <div>
          <label for="latitude">Latitude</label>
          <input id="latitude" type="text" name="latitude" readonly required>
        </div>
        <div>
          <label for="longitude">Longitude</label>
          <input id="longitude" type="text" name="longitude" readonly required>
        </div>
      </div>
      <p class="hint">Allow location access when prompted. You can also tap the map to adjust the pin.</p>

      <!-- Map -->
      <div id="map"></div>

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <!-- Leaflet JS (placed before custom map script) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /* ----------------- Camera capture logic (keeps your existing behavior) ----------------- */
    const camera = document.getElementById('camera');
    const photoPreview = document.getElementById('photo-preview');
    const capturedInput = document.getElementById('captured_image');

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          camera.srcObject = stream;
        })
        .catch(err => {
          console.warn("Camera access denied or not available:", err);
        });
    }

    function capturePhoto() {
      if (!camera.videoWidth || !camera.videoHeight) {
        alert("Camera not ready yet. Please wait a second and try again.");
        return;
      }
      const canvas = document.createElement('canvas');
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      photoPreview.src = dataURL;
      photoPreview.style.display = 'block';
      capturedInput.value = dataURL; // Store base64 image for backend
    }

    /* ----------------- Map + Geolocation logic ----------------- */
    document.addEventListener("DOMContentLoaded", function() {
      // Default center: Pune (fallback)
      const defaultLat = 18.5204;
      const defaultLon = 73.8567;
      const defaultZoom = 12;

      // Initialize the map
      const map = L.map('map', { attributionControl: false }).setView([defaultLat, defaultLon], defaultZoom);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      let marker = null;

      function updateCoordsInputs(lat, lon) {
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lon;
      }

      function setMarker(lat, lon, openPopup=false) {
        if (marker) {
          marker.setLatLng([lat, lon]);
        } else {
          marker = L.marker([lat, lon], { draggable: true }).addTo(map);
          // Update fields when marker is dragged
          marker.on('dragend', function(e) {
            const p = e.target.getLatLng();
            updateCoordsInputs(p.lat, p.lng);
          });
        }
        if (openPopup) marker.bindPopup("Selected location").openPopup();
      }

      // Try browser geolocation first
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          updateCoordsInputs(lat, lon);
          map.setView([lat, lon], 15);
          setMarker(lat, lon, true);
        }, function(error) {
          console.warn("Geolocation failed or was denied:", error);
          // keep default view
        }, { enableHighAccuracy: true, timeout: 7000 });
      }

      // Click map to set pin
      map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lon = e.latlng.lng;
        updateCoordsInputs(lat, lon);
        setMarker(lat, lon);
      });

      // If user manually focuses into lat/lon (not allowed here because readonly),
      // you could add logic to set map from typed coords if needed.
    });
  </script>
</body>
</html>
