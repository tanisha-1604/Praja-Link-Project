<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analyze | Prajalink</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_final.css') }}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #f4f7fb;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 30px;
    }

    .container {
      width: 90%;
      max-width: 850px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px dashed #999;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    button {
      margin: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Draw Polygon</h1>
    <p>Mark the affected area by clicking points on the image below. Press “Reset” to start again.</p>

    <canvas id="canvas"></canvas>
    <div>
      <button id="resetBtn">Reset</button>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    const imgName = "{{ image_name }}";
    const category = "{{ category }}";
    const img = new Image();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let points = [];

    // ✅ Correct path to uploaded image
    img.src = `/static/uploads/${imgName}`;

    img.onload = function() {
      const maxWidth = 800;
      const scale = Math.min(maxWidth / img.width, 1);
      canvas.width = img.width * scale;
      canvas.height = img.height * scale;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      points.push([x, y]);
      redraw();
    });

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      if (points.length > 1) {
        ctx.fillStyle = "rgba(255, 0, 0, 0.4)";
        ctx.beginPath();
        ctx.moveTo(points[0][0], points[0][1]);
        points.forEach(p => ctx.lineTo(p[0], p[1]));
        ctx.closePath();
        ctx.fill();
      }
      points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p[0], p[1], 4, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
      });
    }

    document.getElementById("resetBtn").onclick = function() {
      points = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    document.getElementById("submitBtn").onclick = async function() {
      const response = await fetch("/process_polygon", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ points, image_name: imgName, category })
      });
      const result = await response.json();
      alert(`Coverage: ${result.coverage}% | Severity: ${result.severity}`);
      window.location.href = "/thankyou";
    };
  </script>
</body>
</html>
