<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Login | PMC Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header class="navbar px-3 d-flex justify-content-between align-items-center">
        <div class="nav-left d-flex align-items-center gap-3">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="PMC Care Logo" class="logo">
            <nav>
                <ul class="list-unstyled d-flex gap-2 m-0">
                    <li><a href="{{ url_for('admin') }}" class="btn btn-outline-primary">HOME</a></li>
                    <li><a href="{{ url_for('services') }}" class="btn btn-outline-primary">SERVICES</a></li>
                    <li><a href="{{ url_for('about') }}" class="btn btn-outline-primary">ABOUT US</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav-right d-flex align-items-center gap-3">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <main class="login-container">
        <form class="login-form" id="login-form">
            <h1>Citizen Login</h1>
            <p>Please enter your credentials to login.</p>
            
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <label style="margin: 0;">
                    <input type="checkbox" id="remember" style="margin-right: 5px;"> Remember me
                </label>
                <a href="#" style="color: var(--gray-blue); text-decoration: none;">Forgot password?</a>
            </div>

            <button type="button" class="submit-btn" onclick="window.location.href='{{ url_for('services') }}'">
                Login
            </button>

            <p style="text-align: center; margin-top: 20px; color: var(--gray-blue);">
                Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--green-primary); text-decoration: none; font-weight: 700;">Register</a>
            </p>
        </form>
    </main>

    <footer class="mt-4">
        <div class="container"><span>&copy; {{ 2025 }} PrajaLink â€¢ Civic Cleanliness & Reporting</span></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
