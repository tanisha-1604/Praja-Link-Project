<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prajalink | Upload</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_final.css') }}">
  <style>
    body {
      background-image: url('{{ url_for("static", filename="index_cleaning.jpeg") }}');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.88);
      padding: 40px;
      border-radius: 15px;
      width: 380px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(5px);
    }

    h1 {
      color: #007bff;
      margin-bottom: 10px;
      font-size: 32px;
    }

    p {
      color: #444;
      margin-bottom: 20px;
      font-size: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      text-align: left;
      margin-top: 15px;
      color: #333;
    }

    select,
    input[type=file],
    button {
      width: 100%;
      padding: 10px 14px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background: #0056b3;
    }

  </style>
</head>
<body>
  <div class="overlay">
    <h1>Prajalink</h1>
    <p>Select a category and upload an image to analyze civic issues.</p>

    <form action="/analyze" method="POST" enctype="multipart/form-data">
      <label>Category:</label>
      <select name="category" required>
        <option disabled selected value> -- select a category -- </option>
        <option>Water Logging</option>
        <option>Potholes</option>
        <option>Garbage</option>
        <option>Broken Streetlights</option>
      </select>

      <label>Upload Image:</label>
      <input type="file" name="image" accept="image/*" required>

      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
